<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0ba9d1a9a1.js" crossorigin="anonymous"></script>
    <title>My Project</title>
  </head>
  <body>
    <header class="page-header">
        <div class="container">
            <nav class="navbar navbar-expand navbar-dark">
                <a class="navbar-brand" href="#">Batmask Group</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="#">Dienstleistungen</a>
                        <a class="nav-item nav-link active" href="#">Portfolio</a>
                        <a class="nav-item nav-link active" href="#">Über&nbsp;mich</a>
                        <a class="nav-item nav-link active" href="#">Kontakt</a>
                    </div>
                </div>
            </nav>
            <div class="jumbotron header-jumbotron text-center d-flex flex-column justify-content-center align-items-sm-center">
                <h1 class="display-6">Preisrechner</h1>
            </div>
        </div>
    </header>
    <section class="price" id="price">
      <div class="container">
        <p class="text-center text-muted font-italic mt-3">Geben Sie hier Ihre Daten an und wir geben Ihnen sofort den besten Preis</p>
      
        <form method="GET" action="#">
          <div class="row">
            <div class="col-12 col-sm-6">
              <input class="form-control mb-3" type="text" name="name" placeholder="Firmenname *" required />
              <input class="form-control mb-3" type="email" name="email" placeholder="E-mail *" required />
              <input class="form-control mb-3 mb-sm-0" type="text" name="subject" placeholder="Benötigte Menge *" required />
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="type" value="FFP2" checked>
                <label class="form-check-label" for="type">
                  FFP2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type2 id="type2" value="FFP3" >
                <label class="form-check-label" for="type2">
                  FFP3
                </label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="mt-3 btn btn-primary">Preis anzeigen</button>
          </div>
        </form>
      </div>
    </section>
    <section class="contact" id="contact">
        <div class="container">
          <h3 class="text-center">Kontaktformular</h3>
          <p class="text-center text-muted font-italic">Hinterlasse uns doch eine Nachricht!</p>
        
          <form method="GET" action="#">
            <div class="row">
              <div class="col-12 col-sm-6">
                <input class="form-control mb-3" type="text" name="name" placeholder="Dein Name *" required />
                <input class="form-control mb-3" type="email" name="email" placeholder="Deine E-Mail *" required />
                <input class="form-control mb-3 mb-sm-0" type="text" name="subject" placeholder="Betreff *" required />
              </div>
              <div class="col-12 col-sm-6">
                <textarea class="form-control contact-message" name="message" placeholder="Deine Nachricht *" required></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="mt-3 btn btn-primary">Nachricht abschicken!</button>
            </div>
          </form>
        </div>
      </section>
      <footer class="footer pt-md-3 pb-md-2">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-md-4">
              <p class="mt-3 text-center">© Batmask Group</p>
            </div>
            <div class="col-12 col-md-4">
              <div class="d-flex justify-content-center mb-3 mt-md-2">
                <a class="footer-icon d-flex flex-column justify-content-center" href="#">
                  <i class="fab fa-twitter"></i>
                </a>
                <a class="footer-icon d-flex flex-column justify-content-center" href="#">
                  <i class="fab fa-facebook"></i>
                </a>
                <a class="footer-icon d-flex flex-column justify-content-center" href="#">
                  <i class="fab fa-pinterest"></i>
                </a>
                <a class="footer-icon d-flex flex-column justify-content-center" href="#">
                  <i class="fab fa-google-plus-g"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
